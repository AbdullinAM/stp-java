plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(Test) {
    exec { commandLine "./build.sh" }
    systemProperty "java.library.path", "src/main/resources/"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
